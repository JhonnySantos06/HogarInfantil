<!-- Agrega (ngSubmit)="login(form)" en el formulario -->
<form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <!-- Utiliza ngModel en el campo de entrada -->
      <input type="text" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <!-- Utiliza ngModel en el campo de entrada -->
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
